- set_fact:
    arch: "{{ architecture[ansible_architecture|lower] }}"

- name: Delete temporary files
  ansible.builtin.file:
    path: "{{item}}"
    state: absent
  loop:
  # - "/tmp/kubernetes-node-v{{ kubernetes_version }}-{{ansible_system | lower}}-{{ arch }}.tar.gz"
  # - "/tmp/kubernetes"
  # - /tmp/cni-plugins-{{ansible_system | lower}}-{{ arch }}-v{{cni_version}}.tgz
  - /tmp/kube-proxy.csr
  - /tmp/ca.key
  - "/tmp/{{ ansible_hostname }}.csr"
  ignore_errors: true
