- set_fact:
    arch: "{{ architecture[ansible_architecture|lower] }}"

- name: Create folders
  ansible.builtin.file:
    path: "{{item}}"
    state: directory
    mode: '0700'
    owner: root
    group: root
  loop:
    - "{{ ansible_env.HOME }}/.kube"

- block:
  - name: Download control-plane release
    ansible.builtin.get_url:
      url: "{{ download_url }}/v{{ kubernetes_version }}/kubernetes-server-{{ansible_system | lower}}-{{ arch }}.tar.gz"
      dest: "/tmp"
      force: false
      mode: '0755'

  - name: Untar control plane release
    ansible.builtin.unarchive:
      src: "/tmp/kubernetes-server-{{ansible_system | lower}}-{{ arch }}.tar.gz"
      dest: "/tmp"
      remote_src: true

  - name: Move control plane binaries
    ansible.builtin.copy:
      src: "/tmp/kubernetes/server/bin/{{item}}"
      dest: "/usr/local/bin/{{item}}"
      mode: '0755'
      remote_src: true
    loop:
      - kube-apiserver
      - kube-controller-manager
      - kube-scheduler
      - kubectl
  when: not skip_download | default('false') | bool

- block:
  - name: Copy control plane binaries
    ansible.builtin.copy:
      src: "/data/kubernetes/{{ kubernetes_version }}/{{ arch }}/{{ item }}"
      dest: "/usr/local/bin/{{item}}"
      mode: '0755'
    loop:
      - kube-apiserver
      - kube-controller-manager
      - kube-scheduler
      - kubectl
  when: skip_download | default('false') | bool

- set_fact:
    ip_address: "{% if internal_ip is defined and internal_ip != '' %}{{internal_ip}}{% else %}{{ansible_default_ipv4.address}}{% endif %}"

- name: Copy CA certificates
  ansible.builtin.copy:
    src: "/tmp/{{item.name}}"
    dest: "{{item.path}}"
    mode: '0600'
  loop:
    - {name: ca.crt, path: /etc/kubernetes/pki/ca.crt}
    - {name: ca.key, path: /etc/kubernetes/pki/ca.key}
    - {name: front-proxy-ca.crt, path: /etc/kubernetes/pki/front-proxy-ca.crt}
    - {name: front-proxy-ca.key, path: /etc/kubernetes/pki/front-proxy-ca.key}
    - {name: etcd-ca.crt, path: /tmp/etcd-ca.crt}
    - {name: etcd-ca.key, path: /tmp/etcd-ca.key}

- name: Create control plane component keys (1/2)
  ansible.builtin.shell: "openssl genrsa -out {{item.name}}.key 2048"
  args:
    chdir: /etc/kubernetes/pki
    creates: /etc/kubernetes/pki/{{item.name}}.key
  loop:
    - {name: apiserver-etcd-client}  
    - {name: apiserver}
    - {name: apiserver-kubelet-client}
    - {name: front-proxy-client}
    - {name: sa}

- name: Create control plane component keys (2/2)
  ansible.builtin.shell: "openssl genrsa -out {{item.name}}.key 2048"
  args:
    chdir: /tmp
    creates: /tmp/{{item.name}}.key
  loop:
    - {name: controller-manager}
    - {name: scheduler}
    - {name: admin}

- name: Create kube-apiserver CSR config
  ansible.builtin.template:
    src: kube-api.cnf.j2
    dest: /tmp/apiserver.cnf
    mode: '0644'
    owner: root
    group: root

- name: Create apiserver CSR
  ansible.builtin.shell: "openssl req -new -key /etc/kubernetes/pki/apiserver.key -subj \"/CN=kube-apiserver\" -out apiserver.csr -config apiserver.cnf"
  args:
    chdir: /tmp

- name: Create controlplane client certificates csr (1/2)
  ansible.builtin.shell: "openssl req -new -key /etc/kubernetes/pki/{{item.name}}.key -subj \"{{item.subject}}\" -out {{item.name}}.csr"
  args:
    chdir: /tmp
  loop:
    - {name: apiserver-etcd-client, subject: '/CN=kube-apiserver-etcd-client'}
    - {name: apiserver-kubelet-client, subject: '/CN=kube-apiserver-kubelet-client/O=system:masters'}
    - {name: sa, subject: '/CN=service-accounts'}
    - {name: front-proxy-client, subject: '/CN=front-proxy-client'}

- name: Create controlplane client certificates csr (2/2)
  ansible.builtin.shell: "openssl req -new -key /tmp/{{item.name}}.key -subj \"{{item.subject}}\" -out {{item.name}}.csr"
  args:
    chdir: /tmp
  loop:
    - {name: controller-manager, subject: '/CN=system:kube-controller-manager'}
    - {name: scheduler, subject: '/CN=system:kube-scheduler'}
    - {name: admin, subject: '/CN=admin/O=system:masters'}

- name: Create apiserver server certificate
  ansible.builtin.shell: "openssl x509 -req -in apiserver.csr -CA /etc/kubernetes/pki/ca.crt -CAkey /etc/kubernetes/pki/ca.key -out /etc/kubernetes/pki/apiserver.crt -extensions v3_req -extfile apiserver.cnf -days 365 && chmod 600 /etc/kubernetes/pki/apiserver.crt"
  args:
    chdir: /tmp

- name: Create apiserver-etcd-client certificate
  ansible.builtin.shell: "openssl x509 -req -in apiserver-etcd-client.csr -CA /tmp/etcd-ca.crt -CAkey /tmp/etcd-ca.key -out /etc/kubernetes/pki/apiserver-etcd-client.crt -extensions v3_req -days 365 && chmod 600 /etc/kubernetes/pki/apiserver-etcd-client.crt"
  args:
    chdir: /tmp

- name: Create apiserver-kubelet-client certificate
  ansible.builtin.shell: "openssl x509 -req -in apiserver-kubelet-client.csr -CA /etc/kubernetes/pki/ca.crt -CAkey /etc/kubernetes/pki/ca.key -out /etc/kubernetes/pki/apiserver-kubelet-client.crt -extensions v3_req -days 365 && chmod 600 /etc/kubernetes/pki/apiserver-kubelet-client.crt"
  args:
    chdir: /tmp

- name: Create service-account certificate
  ansible.builtin.shell: "openssl x509 -req -in sa.csr -CA /etc/kubernetes/pki/ca.crt -CAkey /etc/kubernetes/pki/ca.key -out /etc/kubernetes/pki/sa.pub -extensions v3_req -days 365 && chmod 600 /etc/kubernetes/pki/sa.pub"
  args:
    chdir: /tmp

- name: Create controlplane client certificates (1/2)
  ansible.builtin.shell: "openssl x509 -req -in {{item.name}}.csr -CA /etc/kubernetes/pki/ca.crt -CAkey /etc/kubernetes/pki/ca.key -out /tmp/{{item.name}}.crt -extensions v3_req -days 365"
  args:
    chdir: /tmp
  loop:
    - {name: controller-manager}
    - {name: scheduler}
    - {name: sa}
    - {name: admin}

- name: Create controlplane client certificates (2/2)
  ansible.builtin.shell: "openssl x509 -req -in {{item.name}}.csr -CA /etc/kubernetes/pki/front-proxy-ca.crt -CAkey /etc/kubernetes/pki/front-proxy-ca.key -out /etc/kubernetes/pki/{{item.name}}.crt -extensions v3_req -days 365 && chmod 600 /etc/kubernetes/pki/{{item.name}}.crt"
  args:
    chdir: /tmp
  loop:
    - {name: front-proxy-client}

- name: Generate etcd encryption key
  ansible.builtin.shell: "head -c 32 /dev/urandom | base64"
  register: etcd_encryption_key
  no_log: true

- name: Create etcd encryption config
  ansible.builtin.template:
    src: encryption-config.yaml.j2
    dest: /etc/kubernetes/encryption-at-rest.yaml
    mode: '0600'
    owner: root
    group: root
    force: false

- name: Generate Kubeconfigs (1/4)
  ansible.builtin.shell: "kubectl config set-cluster kubernetes --certificate-authority=/etc/kubernetes/pki/ca.crt --embed-certs=true --server=https://127.0.0.1:6443 --kubeconfig=/etc/kubernetes/{{item}}.conf"
  loop:
    - controller-manager
    - scheduler
    - admin

- name: Generate Kubeconfigs (2/4)
  ansible.builtin.shell: "kubectl config set-credentials {{item.group}} --client-certificate=/tmp/{{item.name}}.crt --client-key=/tmp/{{item.name}}.key --embed-certs=true --kubeconfig=/etc/kubernetes/{{item.name}}.conf"
  loop:
    - {name: controller-manager, group: system:kube-controller-manager}
    - {name: scheduler, group: system:kube-scheduler}
    - {name: admin, group: admin}

- name: Generate Kubeconfigs (3/4)
  ansible.builtin.shell: "kubectl config set-context default --cluster=kubernetes --user={{item.group}} --kubeconfig=/etc/kubernetes/{{item.name}}.conf"
  loop:
    - {name: controller-manager, group: system:kube-controller-manager}
    - {name: scheduler, group: system:kube-scheduler}
    - {name: admin, group: admin}

- name: Generate Kubeconfigs (4/4)
  ansible.builtin.shell: "kubectl config use-context default --kubeconfig=/etc/kubernetes/{{item}}.conf"
  loop:
    - controller-manager
    - scheduler
    - admin

- name: Move admin kubeconfig
  ansible.builtin.copy:
    src: /etc/kubernetes/admin.conf
    dest: "{{ansible_env.HOME}}/.kube/config"
    mode: '0644'
    remote_src: true

- name: Create systemd unit file
  ansible.builtin.template:
    src: "{{item}}.service.j2"
    dest: /etc/systemd/system/{{item}}.service
    mode: '0644'
    owner: root
    group: root
  loop:
    - kube-apiserver
    - kube-controller-manager
    - kube-scheduler
  register: cp_systemd

- name: Reload & start service
  ansible.builtin.service:
    name: "{{item}}"
    enabled: true
    state: reloaded
  loop:
    - kube-apiserver
    - kube-controller-manager
    - kube-scheduler
  when: cp_systemd.changed
  ignore_errors: true

- name: Start service
  ansible.builtin.service:
    name: "{{item}}"
    enabled: true
    state: started
  loop:
    - kube-apiserver
    - kube-controller-manager
    - kube-scheduler

- name: Copy RBAC
  ansible.builtin.copy:
    src: ./files/rbac.yaml
    dest: /tmp/rbac.yaml
    mode: 0644

- name: Apply RBAC
  ansible.builtin.shell: "kubectl apply -f /tmp/rbac.yaml"

- name: Install helm
  ansible.builtin.shell: curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

- name: Install coredns
  ansible.builtin.shell: |
    helm repo add coredns https://coredns.github.io/helm
    helm repo update
    helm --namespace=kube-system upgrade --install coredns --version {{coredns_version}} --set service.clusterIP=10.96.0.10 coredns/coredns
  run_once: true

- include_tasks: cleanup.yml
